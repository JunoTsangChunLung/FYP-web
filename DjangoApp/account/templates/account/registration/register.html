{% include "base.html" %} {% load static %} {% load crispy_forms_tags %} 
{% block content %}

<style>
  body {
    background-color: gray;
  }
</style>

<body>
  <br />

  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Create your account</h3>

    <h5>Let's create your account</h5>

    <form method="POST" autocomplete="OFF">
      {% csrf_token %} {{form.username|as_crispy_field}}

      <br /><br />

      {{form.password1|as_crispy_field}}

      <br /><br />

      {{form.password2|as_crispy_field}}

      <br /><br />

      <br /><br />
      <button
        type="submit"
        class="btn btn-secondary btn-lg w-100 btn-block p-2"
      >
        &nbsp; Create account
      </button>
    </form>
  </div>
</body>
<br /><br />
{% endblock %}
